---
layout: default
section: blog
is_top_level: true
browser_title: "Ra√≠ Siqueira: Blog"
title: "Blog"
banner_photo: "/images/pebbles2.jpg"
top_bar_color: "#159957"
top_bar_color2: "#155799"

---

<div class="cards central-col">
  {% for post in site.posts %}
    <a class="card project-card" href="{{ post.url | prepend: site.baseurl }}">
      <!-- <img src="{{ post.thumbnail }} " width="512" height="250" /> -->
      <div class="thumb" style="background-image: url('{{ post.banner_photo }}');" ></div>
      <div class="desc">
        <h3>{{ post.title }}</h3>
        <p>
        <!-- Posted on {{ post.date | date: "%B %-d, %Y" }} -->
        {{post.desc}}
        </p>
      </div>
    </a>
  {% endfor %}
</div>
